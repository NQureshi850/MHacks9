<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>QMusic Room</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
        <script src="../api.js"></script>
        <script src="js/template.js"></script>

        <!-- TODO: Slim the fonts down (currently all) -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheets/template.css" />
    </head>
    <body>
        <div id="left">
            <div id="room-info">
                <h1 id="room-name">  </h1>
                <h2 id="room-code">  </h2>
            </div>
            <div style="visibility:hidden;" id="art-container">
                <img/>
            </div>
            <div style="visibility:hidden;" id="song-data">
                <h1 id="song-title"> </h1>
                <div style="text-align: center;">
                    <h2 id="song-artist" class="metadata"> </h2>
                    <h2 id="song-album" class="metadata"> </h2>
                    <h2 id="song-votes" class="metadata"> </h2>
                </div>
            </div>
            <div id="music-player">
                <input id="music-player-play-pause" type="image" src="img/play.png" alt="Play" width="50" height="50">
                <div class="music-player-skip-vote">
                    <img href="img/skip-button" />
                    <input class="music-player-skip-vote-up" type="image" src="img/upvote.png" alt="+" width="20" height="10">
                    <div class="music-player-skip-vote-count"> 7 </div>
                    <input class="music-player-skip-vote-down" type="image" src="img/downvote.png" alt="-" width="20" height="10">
                </div>
                <div class="music-player-progress-bar">
                    <div id="music-player-progress-bar-value"> </div>
                </div>
            </div>

        </div>
        <div id="right">
            <div id="empty-list-item"> </div>
            <div id="clone-song" class="list-item">
                <div class="item-vote">
                    <input class="item-vote-up" type="image" src="img/upvote.png" alt="+" width="20" height="10">
                    <div class="item-vote-count"> 314 </div>
                    <input class="item-vote-down" type="image" src="img/downvote.png" alt="-" width="20" height="10">
                </div>
                <div class="item-data">
                    <div class="item-title" style="text-align:justify;"> Run </div>
                    <div class="item-artist"> Alison Wonderland </div> /
                    <div class="item-album"> No Album </div> /
                    <div class="item-duration"> 3:38 </div> /
                    <div class="item-user"> kleclain </div>
                </div>
            </div>
        </div>
    </body>
</html>
