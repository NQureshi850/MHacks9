<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>QMusic Room</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="template.css" />

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="./js/initializeFirebase.js"></script>

    <!-- firebaseui -->
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
    <script src="./js/initializeFirebaseUI.js"></script>

    <script src="./js/login.js"></script>
    <script src="./js/joinRoom.js"></script>
</head>

<body>
    <div id="room-info">
        <h1 id="room-name">Home</h1>
    </div>
    <div class="center">
        <div id="content">
            <div id="join-room">
                <input id="join-room-input"></input>
                <button id="join-room-button">Join room</button>
            </div>

            <div id="auth">
                <button id="firebase-auth-logout">Logout</button>
                <input id="display-name-input" type="text"></input>
                <button id="display-name-button">Set Display Name</button>
                <!-- <div id="display"></div> -->
                <div id="firebaseui-auth-container"></div>
            </div>
        </div>
    </div>
</body>

</html>
