        <script src="https://www.youtube.com/player_api"></script>
        <script src="js/api.js"></script>
        <script src="js/template.js"></script>

        <!-- TODO: Slim the fonts down (currently all) -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stylesheets/template.css" />
    </head>
    <body>
        <div id="room-info">
            <h1 id="room-name">  </h1>
            <h2 id="room-code">  </h2>
        </div>
        <div id="searchbar-container">
            <input id="searchbar" placeholder="Search to add..." type=text>
        </div>
        <div id="left">
            <div style="visibility:visible;" id="art-container">
              <div id="youtubeplayer"></div>
              <img id="art-container-image"/>
              <div id="art-container-glass"> </div>
            </div>
            <div style="visibility:hidden;" id="song-data">
                <h1 id="song-title"> </h1>
                <div style="text-align: center;">
                    <h2 id="song-artist" class="metadata"> </h2>
                    <h2 id="song-album" class="metadata"> </h2>
                    <h2 style="display: none;" id="song-votes" class="metadata"> </h2>
                </div>
            </div>
            <div id="music-player">
                <!--<input id="music-player-play-pause" type="image" src="img/play.png" alt="Play" width="40" height="40"/>-->
                <input style="display: none;" id="music-player-skip-button" type="image" src="img/skip.png" alt="Skip" width="30" height="30"/>
                <div style="display: none;" id="music-player-skip-vote-count"> 7 </div>
                <input id="music-player-mute" type="image" src="img/mute.png" alt="Mute" width="30" height="30" />
                <div id="music-player-time-indicator">
                    <div id="music-player-time-played"> 0:00 </div>
                    <div id="music-player-progress-bar">
                        <div id="music-player-progress-bar-value" style="height: 100%; width: 0px; background-color: #F0F0F0;"> </div>
                    </div>
                    <div id="music-player-time-remaining"> 0:00 </div>
                </div>
            </div>

        </div>
        <div id="right">
            <div id="empty-top-list-item"> </div>
            <div hidden id="clone-song" class="list-item">
                <div class="item-vote">
                    <input class="item-vote-up" type="image" src="img/upvote.png" alt="+" width="20" height="10">
                    <div class="item-vote-count"> 314 </div>
                    <input class="item-vote-down" type="image" src="img/downvote.png" alt="-" width="20" height="10">
                </div>
                <div class="item-data">
                    <div class="item-title" style="text-align:justify;"> Run </div>
                    <div hidden class="item-artist"> Alison Wonderland </div> /
                    <div hidden class="item-album"> No Album </div> /
                    <div hidden class="item-duration"> 3:38 </div> /
                    <div hidden class="item-user"> kleclain </div>
                </div>
            </div>
            <div id="empty-bottom-list-item"> </div>

        </div>
    </body>
</html>
